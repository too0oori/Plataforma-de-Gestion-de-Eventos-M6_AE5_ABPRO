<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Eliminar Evento</h2>
        
        <div class="alert alert-danger">
            <h4>¿Estás seguro que deseas eliminar este evento?</h4>
            <p><strong>{{ object.nombre }}</strong></p>
            <p>{{ object.descripcion }}</p>
            <p><strong>Fecha:</strong> {{ object.fecha }}</p>
            <p><strong>Organizador:</strong> {{ object.organizador }}</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar evento</button>
            <a href="{% url 'lista_eventos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
